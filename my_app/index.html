<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO list</title>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- MIO foglio CSS -->
    <link rel="stylesheet" href="style/style.css">

    <!-- VUE -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Mio foglio JS -->
    <script defer src="js/script.js"></script>

    <!-- Axios  -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.7/axios.min.js'
        integrity='sha512-NQfB/bDaB8kaSXF8E77JjhHG5PM6XVRxvHzkZiwl3ddWCEPBa23T76MuWSwAJdMGJnmQqM0VeY9kFszsrBEFrQ=='
        crossorigin='anonymous'></script>

</head>

<body data-bs-theme="dark" class="bg-primary-subtle">
    <div id="app">
        <section class="py-3">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <!-- Il titolo -->
                        <h1 class="text-center">TODO list</h1>
                        <!-- Creo la mia lista di elementi -->
                        <ul class="list-group list-group-flush border border-1 rounded">
                            <li class="list-group-item" v-for="(task, i) in tasks" :key="i">{{task.text}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

</html>
